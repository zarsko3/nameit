
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="אפליקציה לבחירת שמות עבריים לתינוקות עם בן/בת הזוג" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="NameIT" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" href="/LOGO.png" type="image/png" />
    <link rel="apple-touch-icon" href="/LOGO.png" />
    
    <title>NameIT - בחירת שמות לתינוקות</title>
    
    <!-- Google Fonts - Varela Round (Playful Baby Theme Font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS with Custom Font Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['"Varela Round"', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'], // Default font - Varela Round
              'hebrew': ['"Varela Round"', 'Assistant', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              'varela': ['"Varela Round"', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
              // Dreamy Baby Pastel Palette
              'baby-pink': {
                50: '#FFF5F7',
                100: '#FFECF0',
                200: '#FFD6E0',
                300: '#FFCDD2',  // Primary
                400: '#F8BBD9',
                500: '#F48FB1',
              },
              'baby-blue': {
                50: '#F0F9FF',
                100: '#E3F2FD',
                200: '#BBDEFB',  // Secondary
                300: '#90CAF9',
                400: '#64B5F6',
                500: '#42A5F5',
              },
              'baby-yellow': {
                50: '#FFFEF5',
                100: '#FFF9C4',  // Accent
                200: '#FFF59D',
                300: '#FFF176',
              },
              'baby-mint': {
                50: '#F0FFF4',
                100: '#E8F5E9',
                200: '#C8E6C9',
                300: '#A5D6A7',
                400: '#81C784',
              },
              'baby-lavender': {
                50: '#F5F3FF',
                100: '#EDE7F6',
                200: '#D1C4E9',
                300: '#B39DDB',
              },
              'dreamy-slate': {
                400: '#78909C',
                500: '#607D8B',
                600: '#546E7A',
                700: '#455A64',  // Text
                800: '#37474F',
              },
            },
            boxShadow: {
              'soft-pink': '0 8px 30px -6px rgba(255, 205, 210, 0.5)',
              'soft-blue': '0 8px 30px -6px rgba(187, 222, 251, 0.5)',
              'soft-mint': '0 8px 30px -6px rgba(200, 230, 201, 0.5)',
              'dreamy': '0 10px 40px -10px rgba(69, 90, 100, 0.15)',
              'dreamy-lg': '0 20px 50px -15px rgba(69, 90, 100, 0.2)',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        /* Dreamy Baby Color Palette */
        --baby-pink: #FFCDD2;
        --baby-pink-light: #FFECF0;
        --baby-blue: #BBDEFB;
        --baby-blue-light: #E3F2FD;
        --baby-yellow: #FFF9C4;
        --baby-mint: #C8E6C9;
        --baby-lavender: #D1C4E9;
        --text-main: #455A64;
        --text-soft: #607D8B;
        
        /* Safe Area */
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        
        /* Modern Hebrew Font Stack - Varela Round as Primary */
        --font-hebrew: 'Varela Round', 'Assistant', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* Global Typography - Apply Varela Round Everywhere */
      * {
        font-family: var(--font-hebrew);
      }
      
      /* Body with Dreamy Background */
      body {
        font-family: 'Varela Round', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-image: url('/B1.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: var(--text-main);
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevent bounce scrolling on iOS */
        min-height: 100vh;
        margin: 0;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Headings - Use Varela Round (browser faux-bold for weight) */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Varela Round', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 400; /* Varela Round only has Regular, browser will faux-bold when needed */
        line-height: 1.2;
        letter-spacing: -0.01em; /* Slightly tighter for the wider font */
        color: var(--text-main);
      }
      
      /* Body text - Varela Round for playful, soft reading */
      p, span, div, button, input, textarea, select, label {
        font-family: 'Varela Round', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Utility Classes */
      .font-varela { 
        font-family: 'Varela Round', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Legacy classes - now use Varela Round */
      .font-heebo { 
        font-family: 'Varela Round', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .font-rubik { 
        font-family: 'Varela Round', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .font-hebrew {
        font-family: var(--font-hebrew);
      }
      
      /* Simple flat scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 205, 210, 0.6);
        border-radius: 4px;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes splashLogo {
        0% { transform: translateY(10px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-splash {
        animation: splashLogo 0.8s ease-out forwards;
      }

      @keyframes pop {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.3s ease-out forwards;
      }

      /* Mobile Safe Area Handling */
      .safe-top { padding-top: var(--safe-area-top); }
      .safe-bottom { padding-bottom: var(--safe-area-bottom); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>

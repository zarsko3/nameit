
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <title>NameIT - 专转 砖转 转拽转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --mint: #E8F5E9;
        --sky: #E3F2FD;
        --peach: #FFF3E0;
        --coral: #FFAB91;
        --soft-gray: #F5F5F5;
        --text-main: #455A64;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      body {
        font-family: 'Assistant', sans-serif;
        background-color: #FFFFFF;
        color: var(--text-main);
        overflow-x: hidden;
        height: 100vh;
        margin: 0;
      }
      .font-heebo { font-family: 'Heebo', sans-serif; }
      
      /* Simple flat scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: #E0E0E0;
        border-radius: 4px;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes splashLogo {
        0% { transform: translateY(10px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-splash {
        animation: splashLogo 0.8s ease-out forwards;
      }

      @keyframes pop {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.3s ease-out forwards;
      }

      /* Mobile Safe Area Handling */
      .safe-top { padding-top: var(--safe-area-top); }
      .safe-bottom { padding-bottom: var(--safe-area-bottom); }
    </style>
